spring:
  application:
    name: jpabook

  datasource:
    url: jdbc:mariadb://localhost:3306/jpashop
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB106Dialect
        ddl-auto: create
        show-sql: true
        format_sql: true
